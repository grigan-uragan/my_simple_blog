<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}">
<head>
    <title>Registration</title>
</head>
<body>
<div layout:fragment="replace_fragment">
    <div th:text="${message}">
    </div>
    <form th:action="@{/reg}" method="post" th:object="${user}">
        <div class="row g-3 align-items-center">
            <div class="row-auto">
                <div class="col-4">
                    <label for="username" class="col-form-label">Username</label>
                    <input th:field="*{username}" type="text" name="username" id="username"
                           th:class="${#fields.hasErrors('username')} ? 'form-control is-invalid' : 'form-control'"/>
                    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback">
                    </div>
                </div>
            </div>
            <div class="row-auto">
                <div class="col-4">
                    <label for="email" class="col-form-label">Email</label>
                    <input th:field="*{email}" type="email" name="email" id="email"
                           th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'" placeholder="user@mail.com"/>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback">
                    </div>
                </div>
            </div>
            <div class="row-auto">
                <div class="col-4">
                    <label for="password" class="col-form-label">Password</label>
                    <input th:field="*{password}" type="password" name="password" id="password"
                           th:class="${#fields.hasErrors('password')} ? 'form-control is-invalid' : 'form-control'"/>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback">
                    </div>
                </div>
            </div>
            <div class="row-auto">
                <div class="col-4">
                    <label for="password2" class="col-form-label">Confirm password</label>
                    <input th:field="*{password2}" type="password" name="password2" id="password2"
                           th:class="${#fields.hasErrors('password2')} ? 'form-control is-invalid' : 'form-control'"/>
                    <div th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}" class="invalid-feedback">
                    </div>
                </div>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="row-auto">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
