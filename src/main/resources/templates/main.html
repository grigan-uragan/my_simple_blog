<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</div>
<div>
    <form method="post" action="/save">
        <input type="text" name="text" placeholder="Enter your message">
        <input type="text" name="tag" placeholder="write your tag">
        <input type="submit" name="submit" value="submit">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
</div>
<div>
    <form action="/main" method="get">
        <input type="text" name="filter" placeholder="search by tag" th:value="${filter}">
        <button type="submit">search</button>
    </form>
</div>
<div>
    <table>
        <thead>
        <tr>
            <td>Message id</td>
            <td>Message</td>
            <td>Tag</td>
            <td>Author</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="message : ${messages}">
            <td th:text="${message.id}"></td>
            <td th:text="${message.text}"></td>
            <td th:text="${message.tag}"></td>
            <td th:text="${message.authorName}"></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
