<div  xmlns:th="http://www.thymeleaf.org" th:fragment="messageEdit">
    <div th:object="${message}">
        <a class="btn btn-primary mt-3" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
            Message editor
        </a>
        <div id="collapseExample" th:class="${#fields.hasAnyErrors()} ? 'form-row collapse show' : 'form-row collapse'">
            <form method="post" action="/save" enctype="multipart/form-data">
                <div class="row my-3">
                    <div class="col-auto">
                        <input th:field="*{text}" type="text" name="text"
                               th:class="${#fields.hasErrors('text')} ? 'form-control is-invalid' : 'form-control'"
                               placeholder="Enter your message" class="form-control">
                        <div th:if="${#fields.hasErrors('text')}" th:errors="*{text}" class="invalid-feedback">
                        </div>
                    </div>
                    <div class="col-auto">
                        <input th:field="*{tag}" type="text" name="tag" placeholder="write your tag"
                               th:class="${#fields.hasErrors('tag')} ? 'form-control is-invalid' : 'form-control'" class="form-control">
                        <div th:if="${#fields.hasErrors('tag')}" th:errors="*{text}" class="invalid-feedback">
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-auto">
                            <input type="file" name="file" class="form-control">
                        </div>
                        <div class="col-auto">
                            <button type="submit" name="submit" class="btn btn-primary">Save Message</button>
                        </div>
                    </div>
                </div>
                <input type="hidden" th:field="*{id}" name="id" >
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>
        </div>
    </div>
</div>
